<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>My Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Hello,</h1>
      <p class="lead">What your day looks like today:</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- 9am -->
        <div class="row">
          <div class="hour col-2 col-lg-1">9a</div>
          <textarea id="9-am-event" class="col-8 col-lg-10" data="09"></textarea>
          <button type="button" id="9-am-btn" class="btn btn-outline-info col-2 col-lg-1">Save</button>
        </div>
      <!-- 10 am -->
        <div class="row">
          <div class="hour col-2 col-lg-1">10a</div>
          <textarea id="10-am-event" class="col-8 col-lg-10" data="10"></textarea>
          <button type="button" id="10-am-btn" class="btn btn-outline-info col-2 col-lg-1">Save</button>
        </div>
        <div class="row">
          <div class="hour col-2 col-lg-1">11a</div>
          <textarea id="11-am-event" class="col-8 col-lg-10" data="11"></textarea>
          <button type="button" id="11-am-btn" class="btn btn-outline-info col-2 col-lg-1">Save</button>
        </div>
        <div class="row">
          <div class="hour col-2 col-lg-1">12p</div>
          <textarea id="12-pm-event" class="col-8 col-lg-10" data="12"></textarea>
          <button type="button" id="12-pm-btn" class="btn btn-outline-info col-2 col-lg-1">Save</button>
        </div>
        <div class="row">
          <div class="hour col-2 col-lg-1">1p</div>
          <textarea id="1-pm-event" class="col-8 col-lg-10" data="13"></textarea>
          <button type="button" id="1-pm-btn" class="btn btn-outline-info col-2 col-lg-1">Save</button>
        </div>
        <div class="row">
          <div class="hour col-2 col-lg-1">2p</div>
          <textarea id="2-pm-event" class="col-8 col-lg-10" data="14"></textarea>
          <button type="button" id="2-pm-btn" class="btn btn-outline-info col-2 col-lg-1">Save</button>
        </div>
        <div class="row">
          <div class="hour col-2 col-lg-1">3p</div>
          <textarea id="3-pm-event" class="col-8 col-lg-10" data="15"></textarea>
          <button type="button" id="3-pm-btn" class="btn btn-outline-info col-2 col-lg-1">Save</button>
        </div>
        <div class="row">
          <div class="hour col-2 col-lg-1">4p</div>
          <textarea id="4-pm-event" class="col-8 col-lg-10" data="16"></textarea>
          <button type="button" id="4-pm-btn" class="btn btn-outline-info col-2 col-lg-1">Save</button>
        </div>
        <div class="row">
          <div class="hour col-2 col-lg-1">5p</div>
          <textarea id="5-pm-event" class="col-8 col-lg-10" data="17"></textarea>
          <button type="button" id="5-pm-btn" class="btn btn-outline-info col-2 col-lg-1">Save</button>
        </div>
    </div>
    
    <!-- jquery and moment script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- own script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
