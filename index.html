<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Current day here âœ…-->
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks -->
        <div class="row">
          <div class="hour col-1">9a</div>
          <textarea class="col-10">text here</textarea>
          <button type="button" class="btn btn-outline-info col-1">save</button>
        </div>
        <div class="row">
          <div class="hour col-1">10a</div>
          <textarea class="col-10">text here</textarea>
          <button type="button" class="btn btn-outline-info col-1">save</button>
        </div>
        <div class="row">
          <div class="hour col-1">11a</div>
          <textarea class="col-10">text here</textarea>
          <button type="button" class="btn btn-outline-info col-1">save</button>
        </div>
        <div class="row">
          <div class="hour col-1">12p</div>
          <textarea class="col-10">text here</textarea>
          <button type="button" class="btn btn-outline-info col-1">save</button>
        </div>
        <div class="row">
          <div class="hour col-1">1p</div>
          <textarea class="col-10">text here</textarea>
          <button type="button" class="btn btn-outline-info col-1">save</button>
        </div>
        <div class="row">
          <div class="hour col-1">2p</div>
          <textarea class="col-10">text here</textarea>
          <button type="button" class="btn btn-outline-info col-1">save</button>
        </div>
        <div class="row">
          <div class="hour col-1">3p</div>
          <textarea class="col-10">text here</textarea>
          <button type="button" class="btn btn-outline-info col-1">save</button>
        </div>
        <div class="row">
          <div class="hour col-1">4p</div>
          <textarea class="col-10">text here</textarea>
          <button type="button" class="btn btn-outline-info col-1">save</button>
        </div>
        <div class="row">
          <div class="hour col-1">5p</div>
          <textarea class="col-10">text here</textarea>
          <button type="button" class="btn btn-outline-info col-1">save</button>
        </div>
    </div>
    
    <!-- jquery and moment script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- own script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
